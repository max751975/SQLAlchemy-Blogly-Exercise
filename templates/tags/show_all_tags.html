{% extends 'base.html' %}
{% block title %}Tags{% endblock %}
{% block content %}
<h1 class="ms-5">Tags</h1>
<ul class="ms-4">
    {% for t in tags: %}
    <li>
        <a style="text-decoration: none" href="/tags/{{ t.id }}">{{ t.name }}</a>   
    </li>
    {% endfor %}
</ul>
<a href="/" class="btn btn-primary btn-sm">Home</a>
<a href="/tags/new" class="btn btn-secondary btn-sm">Add Tag</a>
{% endblock %}
