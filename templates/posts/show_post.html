{% extends 'base.html' %}
{% block title %}Post body{% endblock %}
{% block content %}

<div class="card m-auto" style="width: 40rem;">
    <div class="card-body">
        <h3 class="text-center">{{ post.title}}</h3>
        <p class="card-text" style="padding-left: 2rem">
            {{ post.content }}
        </p>
        <p class="card-text" style="border-top: 1px dashed black; padding-top:20px">
            <i>by {{ post.user.full_name}}, {{ post.friendly_date }}</i>
        </p>
        <div class="card-text" id="tag-group">
            {% for tag in post.tags %}
            <a href="/tags/{{ tag.id }}"><span class="badge bg-info text-dark">{{ tag.name }}</span></a>
            {% endfor %}
        </div>
        
        
        <form class="mt-3">
        
            <a href="/" class="btn btn-sm btn-primary ms-4" style="width:5rem; margin:0 auto">Home</a>
        
            <a href="/posts/{{ post.id }}/edit" class="btn btn-sm btn-success" style="width:5rem; margin:0 auto">Edit</a>
            
            <a href="/users/{{ post.user.id }}" class="btn btn-sm btn-secondary" style="width:5rem; margin:0 auto">{{post.user.first_name}}</a>
      
        </form>
    </div>
</div>

{% endblock %}
