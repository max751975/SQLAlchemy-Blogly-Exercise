{% extends 'base.html' %}
{% block title %}New user{% endblock %}
{% block content %}
<h1>Add new user</h1>
<form action="" method = POST>
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="first name" autofocus="autofocus" required>
      </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" placeholder="last name" required>
      </div>
    <div class="mb-3">
        <label for="image_url" class="form-label">Image url</label>
        <input type="text" class="form-control" name="image_url" placeholder="image url">
      </div>
      <button class="btn btn-primary">Submit</button>
      <a href="/users" class="btn btn-secondary">Cancel</a href="/">
</form>

{% endblock %}
